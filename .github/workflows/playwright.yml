name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
permissions:

   contents: read

   pages: write

   id-token: write
concurrency:

   group: 'pages'

   cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run Unit Tests
      run: npx jest
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      if: always()
    - name: Setup Pages

      uses: actions/configure-pages@v2
      if: ({!cancelled()})
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v1

      with:

          # Upload the coverage directory from the repository

          path: './integration-test-report'
      if: ({!cancelled()})
    - name: Deploy to GitHub Pages

      id: deployment

      uses: actions/deploy-pages@v1
    - name: combine test results
      run: mv integration-test-results test-results && mv unit-test-results/* test-results/
      if: always()
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results
        path: test-results
        retention-days: 30
    - name: merge reports
      run: npx ctrf merge test-results --keep-reports --output merged-report.json
      if: always()
    - name: Publish CTRF Detailed Test Summary Results
      run: npx github-actions-ctrf tests test-results/merged-report.json
      if: always()
